<!-- src/app/app.component.html -->

<div class="app-container">
    <nav>
        <ul>
            <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
            <li><a routerLink="/departments" routerLinkActive="active">Departments</a></li>
            <li><a routerLink="/employees" routerLinkActive="active">Employees</a></li>

            <!-- Display Login if not logged in, else display Logout -->
            <li *ngIf="!isLoggedIn"><a routerLink="/login" routerLinkActive="active">Login</a></li>
            <li *ngIf="isLoggedIn">
                <a (click)="logout()" class="logout-link">Logout</a>
            </li>
        </ul>
    </nav>

    <!-- Router outlet where components will be injected based on the current route -->
    <router-outlet></router-outlet>
</div>
