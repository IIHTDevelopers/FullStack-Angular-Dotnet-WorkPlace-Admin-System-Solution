<!-- src/app/modules/employee/components/employee-details/employee-details.component.html -->

<div class="employee-details-container">
    <h2>{{ isEditMode ? 'Edit' : 'View' }} Employee</h2>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <!-- Employee details form (visible in both view and edit modes) -->
    <form *ngIf="employee">
        <div class="form-group">
            <label for="name">Employee Name</label>
            <input type="text" id="name" [(ngModel)]="employee.name" name="name" class="form-control"
                [readonly]="!isEditMode" required />
        </div>

        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" id="position" [(ngModel)]="employee.position" name="position" class="form-control"
                [readonly]="!isEditMode" required />
        </div>

        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" id="salary" [(ngModel)]="employee.salary" name="salary" class="form-control"
                [readonly]="!isEditMode" required />
        </div>

        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department" [(ngModel)]="employee.department" name="department" class="form-control"
                [readonly]="!isEditMode" required />
        </div>

        <!-- Buttons for saving or canceling changes -->
        <button *ngIf="isEditMode" (click)="save()" class="btn btn-primary">Save Changes</button>
        <button *ngIf="isEditMode" (click)="cancel()" class="btn btn-secondary">Cancel</button>
    </form>

    <!-- Buttons for navigating between view/edit mode -->
    <div *ngIf="!isEditMode">
        <a [routerLink]="['/employee/edit', employee.id]" class="btn btn-warning">Edit Employee</a>
        <a [routerLink]="['/employees']" class="btn btn-secondary">Back to Employees</a>
    </div>
</div>
