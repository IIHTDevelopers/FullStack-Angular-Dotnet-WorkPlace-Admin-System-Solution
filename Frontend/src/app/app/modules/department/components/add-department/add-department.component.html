<!-- src/app/modules/department/components/add-department/add-department.component.html -->

<div class="add-department-container">
    <h2>Add New Department</h2>

    <!-- Display error message if form submission fails -->
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Department Name</label>
            <input type="text" id="name" formControlName="name" class="form-control"
                [ngClass]="{'is-invalid': f['name'].touched && f['name'].invalid}" required />
            <div *ngIf="f['name'].touched && f['name'].invalid" class="invalid-feedback">
                <div *ngIf="f['name'].errors?.['required']">Department name is required.</div>
                <div *ngIf="f['name'].errors?.['minlength']">Department name must be at least 3 characters long.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Department Description</label>
            <textarea id="description" formControlName="description" class="form-control" rows="4"
                [ngClass]="{'is-invalid': f['description'].touched && f['description'].invalid}" required></textarea>
            <div *ngIf="f['description'].touched && f['description'].invalid" class="invalid-feedback">
                <div *ngIf="f['description'].errors?.['required']">Description is required.</div>
                <div *ngIf="f['description'].errors?.['minlength']">Description must be at least 10 characters long.
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="departmentForm.invalid">Add Department</button>
        <a [routerLink]="['/departments']" class="btn btn-secondary">Cancel</a>
    </form>
</div>
