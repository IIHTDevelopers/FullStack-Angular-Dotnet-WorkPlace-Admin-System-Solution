<!-- src/app/modules/employee/components/employee-list.component.html -->

<div class="employee-list-container">
    <h2>Employees</h2>

    <!-- Display error message if employee data fails to load -->
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <app-department-select (departmentSelected)="onDepartmentSelected($event)"></app-department-select>

    <!-- Only show employee table when department is selected -->
    <div *ngIf="departmentId">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.position }}</td>
                    <td>
                        <button (click)="viewEmployee(employee.id)" class="btn btn-info">View</button>
                        <button (click)="editEmployee(employee.id)" class="btn btn-warning">Edit</button>
                        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
