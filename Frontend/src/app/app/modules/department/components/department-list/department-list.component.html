<!-- src/app/modules/department/components/department-list.component.html -->

<div class="department-list-container">
    <h2>Departments</h2>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <!-- Add Department Button -->
    <button (click)="addDepartment()" class="btn btn-success">Add Department</button>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let department of departments">
                <td>{{ department.id }}</td>
                <td>{{ department.name }}</td>
                <td>{{ department.description }}</td>
                <td>
                    <button (click)="viewDepartment(department.id)" class="btn btn-info">View</button>
                    <button (click)="editDepartment(department.id)" class="btn btn-warning">Edit</button>
                    <button (click)="deleteDepartment(department.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
